<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather_Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input
        type="text"
        placeholder="enter city name"
        spellcheck="false"
        aria-label="City or coordinates"
        autocomplete="off"
      />
      <button id="searchBtn" type="button" aria-label="Search">
        <img src="images/search.png" alt="Search" />
      </button>
    </div>

    <div class="weather">
      <img src="images/rain.png" class="weather-icon" alt="Weather icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Santiago</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="Wind icon" />
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <!-- History with full details (JS fills #historyList) -->
    <div class="history-section">
      <h3>History</h3>
      <div class="history-controls">
        <button id="clearHistoryBtn" type="button" class="clear-history">Clear History</button>
      </div>
      <div class="history-detailed" id="historyList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
